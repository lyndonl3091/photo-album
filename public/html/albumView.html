<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album View</title>
</head>
<body>
  <div class="container" ng-controller= 'mainCtrl'>

  <h1>{{albumView.name}}</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Gallery:</h2>
        <div>
          <img ng-repeat='img in albumView.images' src="{{img}}" ng-click='moreInfo($index)' 
          class='thumbnail' ng-click='showInfo()' style='width:100px;height:150px'>
        </div>

      </div>

      <div class="col-md-6">
        <h2>Image Info:</h2>
        <ui-view></ui-view>
      </div>

    </div>


    <button class='btn' ng-click='goBack()'>Back</button>
  </div>
</body>
</html>
